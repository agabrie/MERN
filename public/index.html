	<script type="text/babel">
        var Items = React.createClass({
            getInitialState: function(){
                return({
                    items: []
                });
            },
            render: function(){
                var items = this.state.items;
                items = items.map(function(item, index){
                    return(
                        <li key={index}>
                            <span className={item.validated}></span>
                            <span className="name">{item.name}</span>
                            <span className="rank">{item.email}</span>
                            <span className="dist">{Math.floor(item.dis / 1000)} km</span>
                        </li>
                    );
                });
                return(
                    <div id="item-container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <label>Enter your Latitude:</label>
                            <input type="text" ref="lat" placeholder="latitude" required />
                            <label>Enter your Longitude:</label>
                            <input type="text" ref="lng" placeholder="longitude" required />
                            <input type="submit" value="Find Ninjas" />
                        </form>
                        <ul>{items}</ul>
                    </div>
                );
            },
            handleSubmit: function(e){
                e.preventDefault();
                var lng = this.refs.lng.value;
                var lat = this.refs.lat.value;
                fetch('/api/items?lng=' + lng + '&lat=' + lat).then(function(data){
                    return data.json();
                }).then( json => {
                    this.setState({
                        items: json
                    });
                    console.log(json);
                });
            }
        });
        ReactDOM.render(<Items />, document.getElementById('items'));
        </script>
